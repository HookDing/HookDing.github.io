    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* é¢„è§ˆåŒºåŸŸ */
        #scanner-container {
            position: relative;
            width: 98vw;
            height: 80vh;
            background-color: black;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #444;
        }

        /* é¢„è§ˆè§†é¢‘ */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* æ‰«æç»“æœ */
        #result {
            margin-top: 15px;
            font-size: 18px;
            background-color: rgba(0, 255, 0, 0.8);
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }

        /* æŒ‰é’®æ ·å¼ */
        .btn-group {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .btn-start {
            background-color: #28a745;
        }

        .btn-stop {
            background-color: #dc3545;
        }

        .btn-restart {
            background-color: #007bff;
        }

        .btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>

<body>
    <div id="scanner-container">
        <video id="video" autoplay playsinline></video>
    </div>
    <div id="result" onclick="handleScanClick()"></div>
    <div class="btn-group">
        <button id="start-btn" class="btn btn-start" onclick="startCamera()">å¼€å§‹æ‰«æ</button>
        <button id="stop-btn" class="btn btn-stop" onclick="stopCamera()" disabled>æš‚åœæ‰«æ</button>
        <button id="restart-btn" class="btn btn-restart" onclick="restartScan()" style="display: none;">é‡æ–°æ‰«ç </button>
    </div>

    <script>
        const video = document.getElementById("video");
        const resultDiv = document.getElementById("result");
        const startBtn = document.getElementById("start-btn");
        const stopBtn = document.getElementById("stop-btn");
        const restartBtn = document.getElementById("restart-btn");

        let stream;
        let codeReader;
        let scanning = false;

        // å¯åŠ¨æ‘„åƒå¤´
        async function startCamera() {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            restartBtn.style.display = "none";
            resultDiv.style.display = "none";

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.play();

                codeReader = new ZXingBrowser.BrowserMultiFormatReader();
                scanning = true;
                scanBarcode();
            } catch (error) {
                console.error("æ‘„åƒå¤´å¯åŠ¨å¤±è´¥:", error);
                resultDiv.innerText = "æ— æ³•è®¿é—®æ‘„åƒå¤´";
                resultDiv.style.display = "block";
            }
        }

        // æ‰«æäºŒç»´ç /æ¡å½¢ç 
        function scanBarcode() {
            if (!scanning || !codeReader) return;

            codeReader.decodeFromVideoDevice(undefined, video, (result, err) => {
                if (result) {
                    resultDiv.innerText = `${result.text}`;
                    resultDiv.style.display = "block";

                    //setTimeout(() => video.pause(), 0); // è®©ç”»é¢å®šæ ¼
                    stopCamera(); // ç«‹å³å…³é—­æ‘„åƒå¤´
                }
            });
        }
        // ç”¨æœ€åä¸€å¸§æˆªå›¾å¡«å…… video
        function captureLastFrame() {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            video.srcObject = null; // æ–­å¼€æ‘„åƒå¤´
            video.poster = canvas.toDataURL("image/png"); // ç”¨æœ€åä¸€å¸§æˆªå›¾å¡«å…… video
        }
        // å…³é—­æ‘„åƒå¤´
        function stopCamera() {
            captureLastFrame();
            scanning = false;
            stopBtn.disabled = true;
            restartBtn.style.display = "inline-block";
            if (stream) {
                stream.getTracks().forEach(track => track.stop()); // å…³é—­æ‰€æœ‰è§†é¢‘æµ
            }
            // åœæ­¢ ZXing è§£ç 
            if (codeReader) {
                codeReader.reset();
            }
        }
        function handleScanClick() {
            const scanResult = document.getElementById("result").innerText;

            if (scanResult.startsWith("http://") || scanResult.startsWith("https://")) {
                // ğŸ”¹ å¦‚æœæ˜¯ç½‘é¡µé“¾æ¥ï¼Œè·³è½¬åˆ°è¯¥ç½‘é¡µ
                window.open(scanResult, "_blank");
            } else {
                // ğŸ”¹ å¦‚æœæ˜¯æ™®é€šæ–‡æœ¬ï¼Œå¤åˆ¶åˆ°å‰ªè´´æ¿
                navigator.clipboard.writeText(scanResult).then(() => {
                    alert("å·²å¤åˆ¶åˆ°å‰ªè´´æ¿ï¼š" + scanResult);
                }).catch(err => {
                    console.error("å¤åˆ¶å¤±è´¥", err);
                });
            }
        }

        // é‡æ–°æ‰«ç 
        function restartScan() {
            video.srcObject = null; // æ¸…ç†è§†é¢‘æµ
            startCamera();
        }
    </script>
</body>
