  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>扫码功能（支持二维码 & 一维码）</title>
  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <style>
    /* 页面样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      text-align: center;
    }

    /* 结果显示区域 */
    #result {
      width: 100%;
      max-width: 500px;
      min-height: 100px;
      overflow-wrap: break-word;
      word-wrap: break-word;
      word-break: break-word;
      font-size: 20px;
      color: #333;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.4;
    }

    /* 按钮样式 */
    #startButton {
      padding: 20px 40px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    #startButton:hover {
      background-color: #45a049;
    }

    /* 让视频窗口全屏居中 */
    #video {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* 布局容器 */
    .container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100%;
    }

    .top-section {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .bottom-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 隐藏 video */
    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="top-section">
      <div id="result">扫描结果将在这里显示</div>
      <video id="video" class="hidden"></video>
    </div>
    <div class="bottom-section">
      <button id="startButton">启动摄像头</button>
    </div>
  </div>

  <script>
    const resultDiv = document.getElementById('result');
    const startButton = document.getElementById('startButton');
    const videoElement = document.getElementById('video');
    let stream;
    let codeReader;

    // 启动摄像头
    async function startCamera() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }  // 后置摄像头
        });
        videoElement.srcObject = stream;
        videoElement.classList.remove("hidden"); // 让摄像头可见
        videoElement.setAttribute("playsinline", true);  // iOS 需要这个
        videoElement.play();

        // 初始化 ZXing 解析器
        codeReader = new ZXingBrowser.BrowserMultiFormatReader();
        scanBarcode();
      } catch (error) {
        console.error('获取摄像头失败:', error);
        resultDiv.innerText = "摄像头启动失败，请检查权限！";
      }
    }

    // 解析一维码/二维码
    function scanBarcode() {
      if (!codeReader) return;

      codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
        if (result) {
          resultDiv.innerText = `扫码成功: ${result.text}`;
          alert("扫码成功！");
          stopCamera(); // 停止摄像头
        }
      });
    }

    // 停止摄像头
    function stopCamera() {
      if (stream) {
        stream.getTracks().forEach(track => track.stop()); // 停止所有轨道
        videoElement.srcObject = null;
        videoElement.classList.add("hidden"); // 让视频窗口隐藏
      }
      if (codeReader) {
        codeReader.reset(); // 关闭解码器，防止重复触发
      }
    }

    // 绑定按钮事件
    startButton.addEventListener('click', startCamera);
  </script>
</body>

</html>
